<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ec8db6b676.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="result">
        <h3 class="yourResult">Your Result</h3>
          <div class="circle">
            <h1 class="number">76</h1>
            <p class="ofCent">of 100</p>
          </div>
        </div>
        <h1>Great</h1>
        <p class="pResult">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summaryScore Reaction">
          <div class="abilities">
            <p><i class="icons fa-solid fa-bolt"></i>Reaction</p>
          </div>
          <div class="score"><p>80 <p class="scoreOfCent">/ 100</p></p></div>
        </div>
        <div class="summaryScore Memory">
          <div class="abilities">
            <p><i class="icons fa-solid fa-brain"></i>Memory</p>
          </div>
          <div class="score"><p>92<p class="scoreOfCent">/ 100</p></p></div>
        </div>
        <div class="summaryScore Verbal">
          <div class="abilities">
            <p><i class="icons fa-regular fa-comment"></i>Verbal</p>
          </div>
          <div class="score"><p>61 <p class="scoreOfCent">/ 100</p></p></div>
        </div>
        <div class="summaryScore Visual">
          <div class="abilities">
            <p><i class="icons fa-solid fa-eye"></i>Visual</p>
          </div>
          <div class="score"><p>72 <p class="scoreOfCent">/ 100</p></p></div>
        </div>

        <button>Continue</button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nicolas.</a>
      </div>
    </footer>
  </body>
</html>
